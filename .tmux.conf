# tmux.conf - for tmux 3.1+

set-option -g prefix2 C-a
#unbind-key C-b

bind r source-file ~/.tmux.conf \; display-message "config reloaded.."

bind-key space next-window

setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

unbind '"'
bind - splitw -v -c '#{pane_current_path}'
unbind %
bind / splitw -h -c '#{pane_current_path}'

bind -r k select-pane -U 
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r K resizep -U 5
bind -r J resizep -D 5
bind -r H resizep -L 5
bind -r L resizep -R 5

set-option -g mouse on

set -g base-index 1
set -g pane-base-index 1

# style

set -g status-bg 'colour235'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status 'on'
set -g status-right-length '100'
setw -g window-status-separator ''

# --- Bars ---
set -g status-left '#[fg=black,bg=blue,bold] #S #[fg=blue,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] #(whoami)  %Y-%m-%d  #(uptime  | cut -d " " -f 2 | cut -d ":" -f 1,2) #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]'
set -g status-right '#[fg=brightblack,bg=black,nobold,nounderscore,noitalics]#[fg=white,bg=brightblack] #(/usr/local/bin/tmux-mem --format ":currentBytes [#[fg=:color]:spark#[default]] #[fg=:color]:percent#[default]") CPU: #{cpu_percentage}  MEM: #{ram_percentage}  #H #[fg=blue,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=blue,bold] #(rainbarf --battery --remaining --no-rgb) '


# --- Windows ---
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"

# plugin

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-capture-pane-contents on

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @shell_mode 'vi'

set -g @plugin 'tmux-plugins/tmux-cpu'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# set -g @plugin "arcticicestudio/nord-tmux"

run '~/.tmux/plugins/tpm/tpm'
